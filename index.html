<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js"></script>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="exform">
            <input type="text" id="exname" placeholder="Expense Name" required />
            <input type="number" id="examount" placeholder="Amount" required />
            <select id="excategory" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <!-- <option value="Entertainment">Entertainment</option> -->
                <option value="Other">Others</option>
            </select>
            <input type="date" id="exdate" required />
            <button type="submit">Add Expense</button>
        </form>
        <div class="extable">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="exlist"></tbody>
            </table>
            <div class="totamount">
                <strong>Total:</strong> $<span id="totamount">0</span>
            </div>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category :</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <!-- <option value="Entertainment">Entertainment</option> -->
                <option value="Other">Others</option>
            </select>
        </div>
    </div>
    
</body>

</html>
